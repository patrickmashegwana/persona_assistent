<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Persona Assistant</h1>
            <p class="subtitle">Create and interact with AI personas</p>
        </header>

        <div class="main-content">
            <!-- Left Panel: Persona List -->
            <div class="left-panel">
                <div class="panel-header">
                    <h2>Personas</h2>
                    <button id="add-persona-btn" class="btn btn-primary">+ New Persona</button>
                </div>
                <div id="persona-list" class="persona-list">
                    <!-- Personas will be loaded here -->
                </div>
            </div>

            <!-- Right Panel: Chat Interface -->
            <div class="right-panel">
                <div id="no-persona-selected" class="empty-state">
                    <p>Select a persona to start chatting</p>
                </div>

                <div id="chat-interface" class="chat-interface" style="display: none;">
                    <div class="chat-header">
                        <div>
                            <h3 id="chat-persona-name"></h3>
                            <p id="chat-persona-info" class="persona-info"></p>
                        </div>
                        <div class="chat-actions">
                            <button id="edit-persona-btn" class="btn btn-secondary">Edit</button>
                            <button id="delete-persona-btn" class="btn btn-danger">Delete</button>
                        </div>
                    </div>

                    <div id="chat-messages" class="chat-messages">
                        <!-- Messages will appear here -->
                    </div>

                    <div class="chat-input-container">
                        <textarea id="chat-input" placeholder="Type your message here..." rows="3"></textarea>
                        <button id="send-btn" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Create/Edit Persona -->
    <div id="persona-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Create New Persona</h2>
                <span class="close">&times;</span>
            </div>
            <form id="persona-form">
                <div class="form-group">
                    <label for="persona-name">Name *</label>
                    <input type="text" id="persona-name" required>
                </div>

                <div class="form-group">
                    <label for="persona-location">Location</label>
                    <input type="text" id="persona-location">
                </div>

                <div class="form-group">
                    <label for="persona-income">Annual Income</label>
                    <input type="number" id="persona-income" step="0.01">
                </div>

                <div class="form-group">
                    <label for="persona-extras">Additional Information</label>
                    <textarea id="persona-extras" rows="4" placeholder="Add any additional details about this persona..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
